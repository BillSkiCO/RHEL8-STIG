---

- name: "RHEL-08-040190 | HIGH | PATCH | The Trivial File Transfer Protocol (TFTP) server package must not be installed if not required for RHEL 8 operational support."
  dnf:
      name: tftp-server
      state: absent
  when:
      - rhel_08_040190
      - not rhel8stig_tftp_required
  tags:
      - RHEL-08-040190
      - tftp
